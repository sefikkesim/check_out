<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div class="title">
    <h1 id="checkout-title"> Checkout</h1>
    </div>
    <main>
    <form action="xxx">
    <div id="data-form" class="contact-information">
    <h1>Contact Information</h1>
    <div class="campo">
        <label for="user-email"> Email</label> <br>
        <input  type="email" name="user-email" id="user-email" placeholder="Enter your email..." required>
        <i class="fas fa-envelope" style=" opacity : 0.5; position: relative; bottom: 25px; left: 10px;" ></i>
    </div>
    </div>
    <div class="campo">
        <label for="user-phone-number"> Phone</label> <br>
        <input type="tel" name="user-phone-number" id="user-phone-number" placeholder="Enter your phone..." required>
        <i class="fas fa-phone-alt" style=" opacity : 0.5; position: relative; bottom: 25px; left: 10px;"></i>
    </div>
    
    <div class="shipping-adres" id="data-form">
        <h1>Shipping address</h1>
        <div class="campo">
            <label for="user-full-name">Full name</label> <br>
            <input type="text" name="user-full-name" id="user-full-name" placeholder="Enter your Full name..." required>
            <i class="fas fa-user" style=" opacity : 0.5; position: relative; bottom: 25px; left: 10px;"></i>
            <div class="campo">
            <label for="user-address">Address</label><br>
            <input type="text" name="user-address" id="user-address" placeholder="Enter your address..." required>
            <i class="fas fa-home" style=" opacity : 0.5; position: relative; bottom: 25px; left: 10px;"></i>
            </div>
            <div class="campo">
                <label for="user-city">City</label><br>
                <input type="text" name="user-city" id="user-city" placeholder="Enter your city..." required>
                <i class="fas fa-city" style=" opacity : 0.5; position: relative; bottom: 25px; left: 10px;"></i>
            </div>
        <div class="area">
            <div id="country-field" class="campo">
                <label for="user-country"> Country</label> <br>
                <select name="user-country" id="user-country" required>
                    <option value="">Turkey</option>
                    <option value="">German</option>
                    <option value="">USA</option>
                    <option value="">Canada</option>
                    <option value="">UK</option>
                </select>
                <i class="fas fa-globe-europe" style=" opacity : 0.5; position: relative; bottom: 25px; left: 10px;"></i>
            </div>
            <div id="postal-code-field" class="campo">
                <label for="user-postal-code">Post Code</label><br>
                <input type="text" name="user-postal-code" id="user-postal-code" placeholder="Enter your postal code..." required>
                <i class="fas fa-mail-bulk" style=" opacity : 0.5; position: relative; bottom: 25px; left: 10px;" ></i>
            </div>
        </div>
            <div class="campo">
                <input type="checkbox" name="user-reminder" id="user-reminder">
                <label for="user-reminder">See this information next time</label>
            </div>
        </div>
    </div>
    </form>
    <div id="products-preview">
        <div id="product-painel">
            <div class="product">
                <img src="./images/photo1.png" alt="Vintage Backbag">
                <div class="product-info">
                    <h2>Vintage Backbag</h2>
                    <p> <strong>$54.99</strong> <span class="line-through ">$94.99</span> </p>
                    <div class="quantity-controller">
                        <button class="quantity-controller--button"> <i class="fas fa-minus"></i></button>
                        <p>1</p>
                        <button class="quantity-controller--button"> <i class="fas fa-plus"></i></button>
                    </div>
                </div>
            </div>
            <div class="product">
                <img src="./images/photo2.png" alt="Levi Shoes">
                <div class="product-info">
                    <h2>Levi Shoes</h2>
                    <p><strong>$74.99</strong> <span class="line-through ">$124.99</span>  </p>
                    <div class="quantity-controller">
                        <button class="quantity-controller--button"> <i class="fas fa-minus"></i></button>
                        <p>1</p>
                        <button class="quantity-controller--button"><i class="fas fa-plus"></i> </button>
                    </div>
                </div>
            </div>
            <div class="price">
            <div id="shipping" class="buy-detail">
                <p>Shipping</p>
                <p>$19</p>
            </div>
            <div id="total" class="buy-detail">
                <p>Total</p>
                <p>$148.98</p>
            </div>
            </div>
        </div>
    </div>
    </main>
    <div class="button">
        <button id="but-submit">Continue</button>
    </div>
</body> 

</html>
